<!DOCTYPE html>
<html>
<head>
	<%= require('html-loader!./layout/head-common.html') %>
	<title><%=htmlWebpackPlugin.options.title%> - CyberTrade</title>	
</head>

<body>
	<%= require('html-loader!./layout/nav-simple.html') %>
	<div class="page-wrap w">

		<div class="result-content passreset-success">
			<div class="result-con">
				<h1 class="result-title">找回密码成功</h1>
			</div>
			<a class="link" href="./index.html">回到首页</a>
			<a class="link" href="./user-login.html">立即登录</a>
		</div>

		<div class="result-content addToCart-success">
			<div class="result-con">
				<h1 class="result-title">成功将商品添加到购物车!</h1>
			</div>
			<a class="link" href="./index.html">继续购物</a>
			<a class="link" href="./cart.html">去购物车查看</a>
		</div>

		<div class="result-content register-success">
			<div class="result-con">
				<h1 class="result-title">注册成功</h1>
			</div>
			<a class="link" href="./index.html">回到首页</a>
			<a class="link" href="./user-login.html">立即登录</a>
		</div>

		<div class="result-content default-success">
			<div class="result-con" >
				<h1 class="result-title">操作成功</h1>
			</div>
			<a class="link" href="./index.html">回到首页</a>
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html') %>

</html>
